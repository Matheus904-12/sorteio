<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main-content">
        <div class="container">
            <h1 class="title">SORTEIO</h1>

            <div class="input-container">
                <div class="input-wrapper">
                    <label for="min" class="label">Mínimo:</label>
                    <input type="number" id="min" name="min" class="input-field">
                </div>
                <div class="input-wrapper">
                    <label for="max" class="label">Máximo:</label>
                    <input type="number" id="max" name="max" class="input-field">
                </div>
            </div>

            <button id="sortear" class="btn">Sortear</button>

            <div class="result" id="resultado">Insira o valor mínimo e máximo</div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
